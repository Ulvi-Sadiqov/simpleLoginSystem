<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
 <div class="container">
     <div class="row justify-content-center">
        <div class="col-4">
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                 <input type="submit" value="Login" class="btn btn-success" id="login">
            </form>
        </div>
     </div>
 </div>   

 <script>
     function Person(email,password){
         this.email = email;
         this.password = password;
     }

     document.addEventListener("DOMContentLoaded",function(){
         document.getElementById("login").addEventListener("click",function(e){
             e.preventDefault();
             let email = document.getElementById("email").value;
             let password = document.getElementById("password").value;

             let person = new Person(email,password);


             if("people" in localStorage){
              let allPeople = JSON.parse(localStorage.people);
              if("length" in allPeople){
                  let found = false;
                  for(let user in allPeople){
                      if(allPeople[user]["email"] == email && allPeople[user]["password"] == password){
                          found= true;
                          break;
                      }
                  }
                  if(found){
                      alert("yes");
                  }
                  else{
                      alert("no");
                  }
              }
              else{
              let oneUserInLocalStorage = JSON.parse(localStorage.people);

              if(oneUserInLocalStorage.email == email && oneUserInLocalStorage.password == password){
                  alert("yes");
              }
              else{
                  alert("no");
              }

              }
             }
             else{
                alert("error!")//   localStorage.setItem("people",JSON.stringify(person))
             }
         })
     });
 </script>
</body>
</html>
